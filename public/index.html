<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="keywords"
      content="GPX,JPG,elevation,trail,VueJS"
    />
    <meta
      name="author"
      content="Rod Woodman"
    />
    <meta
      name="description"
      content="TrailProfiler is a place to chart and edit together GPX trail files and their associated JPG photo files."
    />
    <meta
      property="og:description"
      content="TrailProfiler is a place to chart and edit together GPX trail files and their associated JPG photo files."
    />
    <meta
      property="og:title"
      content="TrailProfiler - Combining trail and photo data"
    />
    <meta
      property="og:url"
      content="%= BASE_URL %"
    />
    <meta
      property="og:image"
      content="https://roderickwoodman.github.io/trailprofiler/og-image.png"
    />
    <title>TrailProfiler - Combining trail and photo data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <style>
        body {
            padding: 20px;
            font-family:arial;
        }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but trailprofiler doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="container">
      <div id="app"></div>
    </div>
  </body>
</html>
